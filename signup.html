<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css\signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="SignUp-container">
        <h2>Sign Up</h2>
        <form id="SignUp-form">
            <input type="email" id="email-id" placeholder="Email-id" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id=" confirm password" placeholder="Confirm Password" required>
            <input type="tel" id="mobile number" placeholder="Mobile Number" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="pincode" placeholder="Pincode" required>
            <button type="submit">Sign Up</button>
            <p>Already had an account?</p>
            <a href="login.html" class="nav-item nav-link"><u>Login</u></a>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
